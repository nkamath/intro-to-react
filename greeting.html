<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class Greeting extends React.Component {
             render() {
               return (
                 <div>
                   <h1>Hello {this.props.person}!!</h1>
                 </div>
               );
             }
           }


           class Question extends React.Component {
             constructor(props){
               super(props);
               this.state = {
                 feeling: "excited"
               }
             }


                render() {
                  return (
                    <div>
                      <h3>How are you {this.props.day}?</h3>
                      <h4>I am feeling {this.state.feeling}</h4>
                    </div>
                  );
                }
              }

              ReactDOM.render(
                <fragment>
                  <Greeting person="Nritya"/>
                  <Question day="today"/>
                </fragment>,
                document.getElementById('app')
              );
     </script>
  </body>
</html>
